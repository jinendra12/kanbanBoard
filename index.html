<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="icon" type="image/png" href="note.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="main-title">Kanban Board</h1>

    <!-- Main Conatiner -->
    <div class="drag-container">
        <ul class="drag-list">
            <!-- Backlog Column -->
            <li class="drag-col backlog-col">
                <span class="header">
                    <h1>Backlog</h1>
                </span>

                <!-- Backlog content -->
                <div class="backlog-content">
                    <ul class="drag-item-list" id="backlog-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(0)" ondragleave="dragLeave(0)"></ul>
                </div>

                <!-- Add Button -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(0)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(0)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>
            </li>

            <!-- Progress Column -->
            <li class="drag-col progress-col">
                <span class="header">
                    <h1>Progress</h1>
                </span>

                <!-- Progress content -->
                <div class="progress-content">
                    <ul class="drag-item-list" id="progress-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(1)" ondragleave="dragLeave(1)"></ul>
                </div>

                <!-- Add Button -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(1)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(1)">
                        <span>Save Item</span>
                    </div>
                </div>

                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>

            <!-- Complete Column -->
            <li class="drag-col complete-col">
                <span class="header">
                    <h1>Complete</h1>
                </span>

                <!-- Complete content -->
                <div class="complete-content">
                    <ul class="drag-item-list" id="complete-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(2)" ondragleave="dragLeave(2)"></ul>
                </div>

                <!-- Add Button -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(2)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(2)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>

            <!-- On Hold Column -->
            <li class="drag-col on-hold-col">
                <span class="header">
                    <h1>On Hold</h1>
                </span>

                <!-- on Hold content -->
                <div class="on-hold-content">
                    <ul class="drag-item-list" id="on-hold-list" ondrop="drop(event)" ondragover="allowDrop(event)" ondragenter="dragEnter(3)" ondragleave="dragLeave(3)" ></ul>
                </div>

                <!-- Add Button -->
                <div class="add-btn-group">
                    <div class="add-btn" onclick="showInputBox(3)">
                        <span class="plus-sign">+</span>
                        <span>Add Item</span>
                    </div>
                    <div class="add-btn solid" onclick="hideInputBox(3)">
                        <span>Save Item</span>
                    </div>
                </div>
                <div class="add-container">
                    <div class="add-item" contenteditable="true"></div>
                </div>

            </li>
        </ul>
    </div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
